<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid bg-primary p-4">
    <div class="container text-center text-light">
        <h1 class="h1 fw-normal">Ticketmaster</h1>
        <h3 class="h3 fw-bold mb-5">Quickly find tickets around you</h3>
            <div class="container text-center px-5">
                <div class="row justify-content-center">
                    <div class="col-4 input-group">
                        <input name="param1"  placeholder="Search by genre, artist or event" type="text" aria-label="First name" class="form-control">
                        <input name="param2" placeholder="Enter a city e.g., Hartford" type="text" aria-label="Last name" class="form-control">
                        <button type="button" class="btn btn-danger">
                            Search
                        </button>
                    </div>
                    <div id="warning" ></div>
                </div>
            </div>

    </div>
</div>


<div class="container shadow-lg" id="card-container">
    <div id="results">

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="../static/ticketmaster.js"></script>
</body>
</html>
