<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

<div class="container-fluid bg-primary text-white">
    <div class="row justify-content-center">
        <div class="col-lg-9">
            <h1 class="display-5 text-center pt-5">Ticketmaster</h1>
            <h2 class="fw-bold text-center pb-5">Quickly find tickets around you</h2>
            {% block content %}
                <h2>Log In</h2>
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}

                      <h2>Sign In</h2>
                      {{ form.as_p }}
                      <input type="submit" class="btn btn-primary m-2" value="Submit">


                </form>
            {% endblock %}
        </div>
    </div>
</div>

<a href="{% url 'search-results' %}">Go to Ticketmaster Search</a>  <!-- temp here for my testing, you can delete if needed -Emilio -->

<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

</body>
</html>
